<!DOCTYPE html>
<!-- Знаходиться у головній директорії / -->
<!-- Відкриваємо цей файли через веб-браузер за адресою localhost:8000 -->
<html>
<head>
  <meta charset="UTF-8">
  <title>String search</title>
</head>
<body>
  <h1>Пошук символа в заданому рядку</h1>
  <!-- html-форма для відправки даних на сервер -->
  <!-- Після відправки форми запускається файл cgi-bin/client.py і йому передаються дані з форми -->
  <form method="POST" action="cgi-bin/client.py">
    <p>
      <input type="text" name="string" value="" placeholder="Введіть рядок">
      <input type="text" name="char" value="" placeholder="Введіть символ">
      <input type="submit" value="Пошук">
    </p>
  </form>
</body>
</html>
